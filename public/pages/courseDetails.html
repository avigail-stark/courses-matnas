<!DOCTYPE html>
<html lang="he" dir="rtl">
<script src="scripts/scriptpro.js"></script>
<!-- course details -->

<head>
    <title>פירטי קורס</title>
    <link rel="stylesheet" type="text/css" href="/style/stylepro.css" />

</head>


<body class="gofan">

    
    <form action="" id="courseDetails">
        <table>
            <tr>
                <td colspan="3" ; class="formHeader">
                    רישום פירטי קורס
                </td>
            </tr>
            <tr></tr>
            <tr>
                <td colspan="3" ; class="formInstraction">
                    אנא מלא/י את הפרטים הבאים
                </td>
            </tr>
            <tr>
                <td>שם הקורס</td>
                <td><input type="text" name="courseName" id="courseName" required></td>
            </tr>
            <tr></tr>
            <tr>
                <td>נשים / גברים</td>
                <td><select>
                        <option value="select">בחר</option>
                        <option value="men">גברים</option>
                        <option value="women">נשים</option>
                    </select>
                </td>
            </tr>
            <tr></tr>
            <tr>
                <td>בוקר / ערב</td>
                <td><select>
                        <option value="select">בחר</option>
                        <option value="morning">בוקר</option>
                        <option value="evening">ערב</option>
                    </select>
                </td>
            </tr>
            <tr></tr>
            <tr>
                <td>סניף</td>
                <td><input type="text" name="cellphone" id="cellphone" required></td>
            </tr>
            <tr></tr>
            <tr>
                <td>מרצה</td>
                <td><input type="text" name="phone" id="phone"></td>
            </tr>
            <tr></tr>
            <tr>
                <td>תאריך תחילת הקורס</td>
                <td><input type="date" name="st" id="st"></td>
            </tr>
            <tr></tr>
            <tr>
                <td>יום/ימים בשבוע</td>
                <td><input type="text" name="houseNo" id="houseNo"></td>
            </tr>
            <tr></tr>
            <tr>
                <td>שעות</td>
                <td><input type="text" name="city" id="city"></td>
            </tr>

            <tr></tr>
            <tr>
                <td></td>
                <td></td>
                <td><input type="submit" value="שמור" id="submit">
                </td>

            </tr>
            <tr></tr>

        </table>
    </form>

    <!-- select for gender -->

</body>

</html>
